<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0px;
            z-index: -1;
        }

        #button_container {
            margin: 10px;
        }
    </style>
</head>

<body>
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;

        const c_PI = 3.14;

        var mode = "SUBTRACT";

        class c_point {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }
        }

        let circle = {
            x: 600,
            y: 400,
            radius: 150,
            points: [],
            sdf: function (x, y) {
                let dx = x - this.x;
                let dy = y - this.y;
                return dist(x, y, this.x, this.y) - this.radius;
            },

            draw: function () {
                if (mode == "SUBTRACT")
                    fill(255, 0, 0, 25);
                else
                    fill(255, 255, 255, 25);
                noStroke();
                ellipse(this.x, this.y, this.radius * 2);
            }
        }

        let circle_2 = {
            x: 800,
            y: 200,
            radius: 300,
            points: [],
            sdf: function (x, y) {
                let dx = x - this.x;
                let dy = y - this.y;
                return dist(x, y, this.x, this.y) - this.radius;
            },

            draw: function () {
                if (mode == "SUBTRACT")
                    fill(255, 0, 0, 25);
                else
                    fill(255, 255, 255, 25);
                noStroke();
                ellipse(this.x, this.y, this.radius * 2);
            }
        }

        let rectangle = {
            x: 600,
            y: 300,
            width: 500,
            height: 300,
            sdf: function (x, y) {
                let d_x = abs(x - this.x - this.width / 2) - this.width / 2;
                let d_y = abs(y - this.y - this.height / 2) - this.height / 2;
                let outside_dist = dist(max(d_x, 0.0), max(d_y, 0.0), 0, 0);
                let inside_dist = min(max(d_x, d_y), 0);

                return outside_dist + inside_dist;
            },

            draw: function () {
                fill(255, 255, 255, 25);
                noStroke();
                rect(this.x, this.y, this.width, this.height);
            }
        }

        let caster = {
            x: 100,
            y: 250,
            theta: c_PI / 4,
            points: [],
            detect_points: [],

            draw: function () {
                noFill();

                for (var i = 0; i < this.points.length - 1; i++) {
                    strokeWeight(1);
                    stroke(255, 255, 255);
                    line(this.points[i].x, this.points[i].y, this.points[i + 1].x, this.points[i + 1].y);
                    ellipse(this.points[i].x, this.points[i].y, this.points[i].radius * 2);
                    strokeWeight(10);
                    stroke(0, 255, 255);
                    point(this.points[i + 1].x, this.points[i + 1].y);
                }

                for (var i = 0; i < this.detect_points.length; i++) {
                    strokeWeight(2);
                    stroke(255, 255, 255);
                    point(this.detect_points[i].x, this.detect_points[i].y);
                }

                fill(23, 23, 23);
                strokeWeight(5);
                stroke(255, 255, 255);

                push();

                translate(this.x, this.y);
                rotate(this.theta);

                rectMode(CENTER);

                rect(0, 0, 40, 30);

                triangle(25, 0, 40, 15, 40, -15);

                pop();
            },

            update: function () {
                this.theta = cos(millis() / 3000) * 0.7 + c_PI / 10;
                this.points = [];

                this.points.push(new c_point(this.x, this.y, this.SDF(this.x, this.y)));
                while (this.points.length < 100) {
                    let last_point = this.points[this.points.length - 1];
                    let new_x = last_point.x + cos(this.theta) * last_point.radius;
                    let new_y = last_point.y + sin(this.theta) * last_point.radius
                    let new_radius = this.SDF(new_x, new_y);
                    let new_point = new c_point(new_x, new_y, new_radius);
                    this.points.push(new_point);
                    if (new_radius < 0.2 || new_radius > 3000) {
                        if (new_radius < 0.2) this.detect_points.push(new_point);
                        if (this.detect_points.length > 500) this.detect_points.shift();
                        break;
                    }
                }

            },

            SDF: function (x, y) {
                if (mode == "SUBTRACT") {
                    return max(rectangle.sdf(x, y), -circle.sdf(x, y), -circle_2.sdf(x, y));
                }
                else if (mode == "INTERSECT") {
                    return max(rectangle.sdf(x, y), circle.sdf(x, y), circle_2.sdf(x, y));
                }
                else if (mode == "UNION") {
                    return min(rectangle.sdf(x, y), circle.sdf(x, y), circle_2.sdf(x, y));
                }
            }
        }

        function setup() {
            canvas = createCanvas(w, h);
        }

        function draw() {
            background(23, 23, 23);

            push();
            scale(w / 1500);

            circle.draw();
            circle_2.draw();

            rectangle.draw();

            caster.update();
            caster.draw();
            pop();

        }

        function setMode(set) {
            mode = set;
            caster.detect_points = [];
        }


        window.onresize = function () {
            // assigns new values for width and height variables
            w = window.innerWidth;
            h = window.innerHeight;
            resizeCanvas(w, h);
        }
    </script>

    <div id="button_container">
        <button onclick="setMode('SUBTRACT')">SUBTRACT</button>
        <button onclick="setMode('UNION')">UNION</button>
        <button onclick="setMode('INTERSECT')">INTERSECT</button>
    </div>
</body>

</html>
